input
{
    file
    {
      path => "/my_data/nginx-access.log"
      start_position => "beginning"
    }
}

filter
{
  grok {
    match => {
      "message" => "%{IP:server_ip} - %{IP:client_ip} \[%{TIMESTAMP_ISO8601:date}\] \"%{WORD:http_method} %{DATA:http_url}\" %{NUMBER} %{NUMBER} \"-\" \"%{DATA:user_agent}\" %{NUMBER:response} %{NUMBER:user_id} %{WORD:user-group}"
    }
    #remove_field => [ "message", "path", "@version", "host" ]
  }
    
  geoip {
      #default_database_type => "City"
      source => client_ip
      #fields => "client_ip"
  }

  useragent {
    source => "user_agent"
    target => "[client][user_agent]"
  }

  grok {
    match => {
      "http_url" => "%{NUMBER:Product_Num}"
    }
  }


}

